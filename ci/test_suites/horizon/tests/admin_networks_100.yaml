---
  HorizonLoadScenario.open_page:
    -
      args:
        page: "admin/networks"
        nof_items: -1
      runner:
        type: "serial"
        times: 100
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        usercred:
          name: "admin"
          password: "admin"
        network:
          start_cidr: "10.2.0.0/24"
          networks_per_tenant: 100
          subnets_per_network: 1
        selenium:
          items_per_page: 100
          horizon_base_url: {{ horizon_base_url }}
        quotas:
          neutron:
            network: -1
            subnet: -1
            port: -1
            router: -1
      sla:
        failure_rate:
          max: 0